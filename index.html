<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="shortcut icon" href="image/calculator.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>
	<body>
		<div class="wrapper">
			<div class="calculator">
				<div class="display">
					<div class="previous" id="calculation">
						<span id="firstNumber"> </span>
						<span id="operation"></span>
						<span id="secondNumber"></span>
					</div>
					<div class="current"></div>
				</div>
				<div class="input">
					<div class="button controlBtn">C</div>
					<div class="button controlBtn">
						<span class="material-symbols-outlined"> backspace </span>
					</div>
					<div class="button operationBtn">%</div>
					<div class="button operationBtn">/</div>
					<div class="button numberBtn">7</div>
					<div class="button numberBtn">8</div>
					<div class="button numberBtn">9</div>
					<div class="button operationBtn">x</div>
					<div class="button numberBtn">4</div>
					<div class="button numberBtn">5</div>
					<div class="button numberBtn">6</div>
					<div class="button operationBtn">-</div>
					<div class="button numberBtn">1</div>
					<div class="button numberBtn">2</div>
					<div class="button numberBtn">3</div>
					<div class="button operationBtn">+</div>
					<div class="button modifyBtn"><sup>+</sup>/<sub>-</sub></div>
					<div class="button numberBtn">0</div>
					<div class="button modifyBtn">.</div>
					<div class="button operationBtn">=</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
