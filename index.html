<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="shortcut icon" href="image/calculator.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>
	<body>
		<div class="wrapper">
			<div class="calculator">
				<div class="display">
					<div class="previous">10+6</div>
					<div class="current"> = 16</div>
				</div>
				<div class="input">
					<div class="button control">C</div>
					<div class="button control">
						<span class="material-symbols-outlined"> backspace </span>
					</div>
					<div class="button operation">%</div>
					<div class="button operation">/</div>
					<div class="button number">7</div>
					<div class="button number">8</div>
					<div class="button number">9</div>
					<div class="button operation">x</div>
					<div class="button number">4</div>
					<div class="button number">5</div>
					<div class="button number">6</div>
					<div class="button operation">-</div>
					<div class="button number">1</div>
					<div class="button number">2</div>
					<div class="button number">3</div>
					<div class="button operation">+</div>
					<div class="button modify"><sup>+</sup>/<sub>-</sub></div>
					<div class="button number">0</div>
					<div class="button modify">.</div>
					<div class="button operation">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
